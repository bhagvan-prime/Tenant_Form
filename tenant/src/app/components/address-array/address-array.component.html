<h5> Add New Tenant Address </h5>

<div class="container grid-lg">

    <ng-container class="form-horizontal" [formGroup]="addressFormArray">

        <ng-container formArrayName="aFA">

            <ng-container [formGroupName]="i" *ngFor="let aFAForm of aFA.controls ;index as i;">
                <div class="row" >
                    <ng-container><h5> New Tenant Address </h5></ng-container>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">Address Line 1</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter address line 1"
                            formControlName="addressLine11" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">Address Line 2</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter address line 2"
                            formControlName="addressLine21" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">Landmark</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter landmark" 
                            formControlName="landMark1" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">City</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter city" 
                            formControlName="city1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">State</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter state"
                            formControlName="state1" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">Country</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter country"
                            formControlName="country1" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label">Pincode</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" placeholder="Enter pincode"
                            formControlName="pinCode1" >
                        </div>
                    </div>
                    <i class="icon icon-cross" (click)="deleteaFA(i)"></i>
                </div>
            </ng-container>
        </ng-container>
        <i class="icon icon-plus" (click)="addaFA()"></i>
    </ng-container>
</div>
