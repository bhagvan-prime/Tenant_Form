<div class="container grid-lg">
    <h5 class=""> Tenant Personal Information </h5>
    <div class="form-horizontal" [formGroup]="personalForm">
        <div class="form-group">
            <div class="col-3 col-sm-12">
                <label class="form-label">Firstname</label>
            </div>
            <div class="col-9 col-sm-12">
                <input class="form-input" type="text" formControlName="firstName" 
                placeholder="Enter firstName"
                >
            </div>
        </div>
        <div class="form-group">
            <div class="col-3 col-sm-12">
                <label class="form-label">Lastname</label>
            </div>
            <div class="col-9 col-sm-12">
                <input class="form-input" type="text" formControlName="lastName" 
                placeholder="Enter lastName"
                >
            </div>
        </div>
        <div class="form-group">
            <div class="col-3 col-sm-12">
                <label class="form-label">Skill</label>
            </div>
            <div class="col-9 col-sm-12" formArrayName="skills">
                
                <ng-container *ngFor="let skill of skills.controls; index as i;">
                    <div class="row">
                        <div class="col-md-10">
                            <span>
                        <input class="form-input" type="text" name="{{'name' + i}}" formControlName="{{ i }}" placeholder="Enter skills">
                            <i class="icon icon-cross" (click)="deleteSkill(i)" *ngIf="skills.length > 1"></i>
                        </span>
                        </div>
                    </div>
                </ng-container>
                    <i class="icon icon-plus" (click)="addSkill()"></i>
            </div>
        </div>

    </div>
</div>
